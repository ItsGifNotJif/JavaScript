<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>51 - Forms and submit events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="vh-100 center-childer">
    <form class="js-login w-400px card shadow p-3 rounded-0">
      <h1 class="text-center fw-normal">Login</h1>
      <div class="mb-4">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="login-remember" name="remember">
        <label class="form-check-label" for="login-remember">Check me out</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="login-html" name="skills" value="html">
        <label class="form-check-label" for="login-html">html</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="login-css" name="skills" value="css">
        <label class="form-check-label" for="login-css">css</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="login-js" name="skills" value="js">
        <label class="form-check-label" for="login-js">js</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
