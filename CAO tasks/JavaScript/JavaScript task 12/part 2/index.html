<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskOne">
        <form id="repeatEvent">
            <input type="text" name="personName" placeholder="Enter name here">
            <input type="number" name="repeatNumber" placeholder="Enter repeat amount" min="0" step="0.01">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="taskTwo">
        <form id="alertName">
            <input type="text" name="inputName" placeholder="Enter name here">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="taskThree" id="finalContainer">
        <form id="splitName">
            <input type="text" name="personInput" placeholder="Enter name and surname">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
