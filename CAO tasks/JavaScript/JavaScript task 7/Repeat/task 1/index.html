<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="taskOne">
        <h1 id="resultsField"></h1>
        <form id="bonusForm">
            <input type="number" name="age" placeholder="Time Worked" min="0">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="taskTwo">
        <h1 id="currentYearDays"></h1>
        <form id="yearsForm">
            <input type="number" name="years" placeholder="Enter current year" min="0">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="taskThree">
        <h1 id="tempFahnrenheit"></h1>
        <form id="temperatureForm">
            <input type="number" name="temp" placeholder="Enter temperature in Â°C">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="taskFour">
        <h1 id="registrationStatus"></h1>
        <form id="registrationForm">
            <input type="email" name="yourEmail" placeholder="Enter your email">
            <input type="radio" id="newsletter" name="checkForNews" value="receiveNews">
            <label for="newsletter">Subscribe to newsletter?</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="taskFive">
        <form id="listItemForm">
            <input type="text" name="personName" placeholder="Enter your name here">
            <input type="number" name="listItemAmount" placeholder="Enter a list number">
            <br>
            <button type="submit">Submit</button>
            <ul id="listOfElements"></ul>
        </form>
    </div>

    <div class="taskSix">
        <form id="triangleInput">
            <input type="number" name="sizeInput" placeholder="Enter size here" min="0">
            <button type="submit">Submit</button>
            <div class="resultTriangle" id="resultingTriangle"></div>
        </form>
    </div>
</body>

</html>
