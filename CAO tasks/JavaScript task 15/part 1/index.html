<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="taskOne">
        <form id="taskOneInput">
            <input type="number" name="enterMinutes" placeholder="Enter Minutes Here">
            <button type="submit">Submit</button>
            <h1 id="taskOneAnswer"></h1>
        </form>
    </div>
    <div id="taskTwo">
        <form id="taskTwoInput">
            <input type="number" name="enterAge" placeholder="Enter Age in Years" min="0">
            <button type="submit">Submit</button>
            <h1 id="taskTwoAnswer"></h1>
        </form>
    </div>
    <div id="taskThree">
        <form id="taskThreeInput">
            <input type="number" name="enterNumber" placeholder="Enter Number Here">
            <button type="submit">Submit</button>
            <h1 id="taskThreeAnswer"></h1>
        </form>
    </div>
    <div id="taskFour">
        <form id="taskFourInput">
            <input type="number" name="enterHeight" placeholder="Enter Height Here">
            <input type="number" name="enterWidth" placeholder="Enter Width Here">
            <button type="submit">Submit</button>
            <h1 id="taskFourAnswer"></h1>
        </form>
    </div>
    <div id="taskFive">
        <form id="taskFiveInput">
            <input type="text" name="enterString" placeholder="Enter String Here">
            <button type="submit">Submit</button>
            <h1 id="taskFiveAnswer"></h1>
        </form>
    </div>
    <div id="taskSix">
        <form id="taskSixInput">
            <input type="text" name="enterStringReverse" placeholder="Enter String Here">
            <button type="submit">Submit</button>
            <h1 id="taskSixAnswer"></h1>
        </form>
    </div>
</body>

</html>
