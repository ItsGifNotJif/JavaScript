<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="taskOne">
        <form id="inputForm">
            <h1></h1>
            <input type="text" name="infoInput" placeholder="Input text here">
            <button type="submit">Submit data</button>
        </form>
    </div>

    <div class="taskTwo">
        <form id="personInput">
            <input type="text" name="personInput" placeholder="Input your name here">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="taskThree">
        <form id="ageForm">
            <h1>Your age:<span name="ageSpan"></span></h1>
            <input type="number" name="ageInput" placeholder="Input your age here">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="taskFour">
        <form id="driveTest">
            <h1 id="driveTestResult"></h1>
            <input type="text" name="nameInput" placeholder="Input your name here">
            <input type="number" name="driveAgeInput" placeholder="Input your age here">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
