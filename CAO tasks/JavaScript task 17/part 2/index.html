<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="taskTwo">
        <form id='taskTwoForm'>
            <input type="text" name="brand" id="brand" placeholder="Enter Car Brand">
            <input type="text" name="model" id="model" placeholder="Enter Car model">
            <input type="text" name="mileage" id="mileage" placeholder="Enter Car mileage">
            <input type="number" name="price" id="price" placeholder="Enter Car price" min="0">
            <input type="url" name="imageLink" id="imageLink" placeholder="Enter Link for Image">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="taskTwoResult"></div>
</body>

</html>
